			if(_direction=="out"){
				$("#mainMap").animate({width:"85%"},600)
				$("#sidePanel").animate({width:"15%"},600)
			}else{
				$("#sidePanel").animate({width:"0%"},600)
				$("#mainMap").animate({width:"100%"},600)
			}
		};

			container: 'mainMap',
			style: 'mapbox://styles/mapbox/dark-v9',
			zoom: 4,

		});
		//disable controls
		map1.scrollZoom.disable();
		map1.dragPan.disable();
		map1.doubleClickZoom.disable();
		
		Teams.features.forEach(function(marker) {

		// create a HTML element for each feature
		var el = document.createElement('div');
		el.className = 'marker';
		el.style.backgroundImage = "url("+marker.properties.IMAGE+")";
		// make a marker for each feature and add to the map
		new mapboxgl.Marker(el)
			.setLngLat(marker.geometry.coordinates)
			.addTo(map1);
		});
