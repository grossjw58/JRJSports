//This function sets the Team layer filtering for the map. 
function myfunction(x,y)
	{ 
	//This Does Absolutely nothing
		var monkey = document.getElementById("Monkey");
		monkey.setAttribute("style", "visibility: hidden")
		var cleve = document.getElementById("Browns");
		cleve.setAttribute("style", "visibility: hidden")
		//End of nothing
		Field = x;
		Search = y;
		if (y == "Lions") {
			lions = true;
			browns = false;
		} 
		else {
			lions = false;
		}
		if (y == "Browns") {
			browns = true;
			lions = false;
		} 
		else {
			browns = false;
		}
		
		map.setFilter("TeamsLayer", null);
		map.setFilter("TeamsLayer",["==",x,y]);
		map.setLayoutProperty('TeamsLayer', 'visibility', 'visible');
	};

//Creates the map variable
var map = new mapboxgl.Map({
    container: 'map',

    zoom: 3.5,
    center: [-95,40.0]

// turns on and loads the map, adding Json data while source is loading. 
map.on('load', function () {
    map.addSource('TeamsSource', {
        type: 'geojson',
        data: Teams
    });
	
	map.addLayer({
        'id': 'TeamsLayer',
        'type': 'circle',
        'source': 'TeamsSource',
        'layout': {
            'visibility': 'visible'
        },
        'paint': {
            'circle-radius': 7,
            'circle-color': 'rgba(0,58,115,1)'
        },
    });
	
    map.addSource('SuperSource', {
        type: 'geojson',
        data: SuperBowl
    });
	
	map.addLayer({
        'id': 'SuperLayer',
        'type': 'circle',
        'source': 'SuperSource',
        'layout': {
            'visibility': 'none'
        },
        'paint': {
            'circle-radius': 10,
            'circle-color': '#8B0000'
        },
    });
	// add markers to map
Teams.features.forEach(function(marker) {

  // create a HTML element for each feature
  var el = document.createElement('div');
  el.className = 'marker';

  // make a marker for each feature and add to the map
  new mapboxgl.Marker(el)
  .setLngLat(marker.geometry.coordinates)
  .addTo(map);
});

});
//disable controls
map.scrollZoom.disable();
map.dragPan.disable();
map.doubleClickZoom.disable();

map.on("click",'TeamsLayer',function(e){
	console.log("it has been clicked");
	//add popup here
	 new mapboxgl.Popup()
    .setLngLat(e.features[0].geometry.coordinates)
    .setHTML("<img src='" +e.features[0].properties.IMAGE+"'height=100 width=100" + "<br>" + "<br>" + "<b>"+e.features[0].properties.City+"</b>" +" " + "<b>"+e.features[0].properties.TeamName+"</b>" +"<br>"+ "<br>" + "<b>Stadium: </b>" + e.features[0].properties.Stadium+ "<br>" + "<b>Capacity: </b>"+ e.features[0].properties.Stadium_Capacity + "<br>" + '<b>2017 Record:</b> ' + e.features[0].properties.Record + "<br>" + "<br>" + "<a href='" +e.features[0].properties.Web +"'>Team Site</a>")
    .addTo(map);
	
map.on('mouseenter', 'TeamsLayer', function () {
        map.getCanvas().style.cursor = 'pointer';
    });
	
map.on('mouseleave', 'TeamsLayer', function () {
        map.getCanvas().style.cursor = '';
	});
});
